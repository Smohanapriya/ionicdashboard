<ion-header >
  <ion-navbar color="hometab">
    <ion-title>Suppliers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-background">
<ion-card  *ngFor="let purchase of purchaseData" class="card-round">
  <ion-card-header class="card-tab-bg-{{purchase.color}} font-bold">
    <div>{{purchase.supplier}}</div>
  </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <h2>Qty</h2>
            <span><ion-icon name="pie" class="card-titler"> {{purchase.qty}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Amount</h2>
            <span><ion-icon name="podium" class="card-titler"> {{purchase.amount}}</ion-icon></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            <h2>Tax Amount</h2>
            <span><ion-icon name="stats" class="card-titler"> {{purchase.taxamount}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Profit</h2>
            <span><ion-icon name="ribbon" class="card-titler"> {{purchase.profit}}%</ion-icon></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            <h2>Stock Qty</h2>
            <span><ion-icon name="stats" class="card-titler"> {{purchase.stockqty}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Stock Value</h2>
            <span><ion-icon name="ribbon" class="card-titler"> {{purchase.stockvalue}}</ion-icon></span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-card>
</ion-content>
