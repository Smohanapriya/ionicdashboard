<ion-header >
  <ion-navbar color="hometab">
    <ion-title>Company (Stock)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="home-background">
<ion-card *ngFor="let company of companyData" (click)="companyClicked($event, company)" class="card-round">
  <ion-card-header class="card-tab-bg-{{company.color}} font-bold">
    <div>{{company.name}}</div>
  </ion-card-header>
    <ion-card-content>
    <ion-grid>
        <ion-row>
          <ion-col width-50>
            <h2>Inward QTY</h2>
            <span><ion-icon name="pie" class="card-titler"> {{company.inwqty}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Outward QTY</h2>
            <span><ion-icon name="podium" class="card-titler"> {{company.ouwqty}}</ion-icon></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            <h2>Closing QTY</h2>
            <span><ion-icon name="stats" class="card-titler"> {{company.clqty}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Profit</h2>
            <span><ion-icon name="ribbon" class="card-titler"> {{company.profit}}%</ion-icon></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-100>
            <h2>Closing QTY value</h2>
            <span><ion-icon name="ribbon" class="card-titler"> {{company.clqvalue}}</ion-icon></span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
</ion-card>

</ion-content>
