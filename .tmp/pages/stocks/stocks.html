<ion-header >
  <ion-navbar color="hometab">
    <ion-title>Stocks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-background">
<ion-card  *ngFor="let stock of stockData" class="card-round">
  <ion-card-header class="card-tab-bg-{{stock.color}} font-bold">
    <div>{{stock.daterange}}</div>
  </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <h2>Closing Qty</h2>
            <span><ion-icon name="pie" class="card-titler"> {{stock.clqty}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Closing Value</h2>
            <span><ion-icon name="podium" class="card-titler"> {{stock.clqvalue}}</ion-icon></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
            <h2>Sales Value</h2>
            <span><ion-icon name="stats" class="card-titler"> {{stock.salvalue}}</ion-icon></span>
          </ion-col>
          <ion-col width-50>
            <h2>Profit</h2>
            <span><ion-icon name="ribbon" class="card-titler"> {{stock.profit}}%</ion-icon></span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-card>
</ion-content>
